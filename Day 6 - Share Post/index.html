<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Post</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="share-modal">
      <h3>Share this design</h3>

      <div class="socials">
        <ul>
          <li>
            <a href="#">
              <img src="./img/twitter-logo.png" alt="Twitter Logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/facebook-logo.png" alt="Facebook Logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/pinterest-logo.png" alt="Pinterest Logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/linkedin-logo.png" alt="LinkedIn Logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/tiktok-logo.png" alt="TikTok Logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/instagram-logo.png" alt="Instagram Logo" />
            </a>
          </li>
        </ul>
      </div>

      <h6>Or copy link</h6>

      <div class="link-box">
        <span class="link">https://www.github.com/vusal11010/frontendaily</span>
        <button onclick="copyLink()">Copy</button>
      </div>

      <a href="#" class="close">
        <img src="./img/close-icon-dark.svg" alt="Close Icon Dark" />
      </a>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
